version: "3.9"

services:
  api:
    build: .
    container_name: ai_chat_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    restart: always

  redis:
    image: redis:7-alpine
    container_name: ai_chat_redis
    ports:
      - "6379:6379"
    restart: always
